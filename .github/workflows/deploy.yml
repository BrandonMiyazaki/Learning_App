# ============================================================================
# Learning App — CI/CD Pipeline
# Build React + Express app and deploy to Azure App Service via staging slot.
#
# Required GitHub Secrets:
#   AZURE_WEBAPP_PUBLISH_PROFILE  — Download from Azure Portal > App Service > Deployment Center
# ============================================================================

name: Build and Deploy to Azure App Service

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: app-learningapp-prod
  AZURE_RESOURCE_GROUP: rg-learningapp-prod
  NODE_VERSION: '20.x'

# Limit concurrent deployments to prevent slot conflicts
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # ────────── Build ──────────
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json

      # ── Client ──
      - name: Install client dependencies
        working-directory: ./client
        run: npm ci

      - name: Lint client
        working-directory: ./client
        run: npm run lint --if-present

      - name: Run client tests
        working-directory: ./client
        run: npm test -- --passWithNoTests --ci
        env:
          CI: true

      - name: Build React app
        working-directory: ./client
        run: npm run build

      # ── Server ──
      - name: Install server dependencies
        working-directory: ./server
        run: npm ci

      - name: Lint server
        working-directory: ./server
        run: npm run lint --if-present

      - name: Run server tests
        working-directory: ./server
        run: npm test -- --passWithNoTests --ci
        env:
          CI: true
          NODE_ENV: test

      # ── Package ──
      - name: Copy client build to server/public
        run: |
          mkdir -p server/public
          cp -r client/dist/* server/public/

      - name: Install production server dependencies
        working-directory: ./server
        run: |
          rm -rf node_modules
          npm ci --omit=dev

      - name: Generate Prisma client
        working-directory: ./server
        run: npx prisma generate

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-package
          path: |
            server/
            !server/node_modules/.cache
          retention-days: 3

  # ────────── Deploy (only on push to main) ──────────
  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
      url: ${{ steps.deploy.outputs.webapp-url }}

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: app-package
          path: deploy-package/

      - name: Deploy to staging slot
        id: deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: staging
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy-package/

      - name: Wait for staging to warm up
        run: |
          echo "Waiting 30s for staging slot to initialize..."
          sleep 30

      - name: Health check on staging
        run: |
          STAGING_URL="https://${{ env.AZURE_WEBAPP_NAME }}-staging.azurewebsites.net/api/health"
          echo "Checking health at: $STAGING_URL"
          for i in {1..5}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$STAGING_URL" || true)
            echo "Attempt $i: HTTP $STATUS"
            if [ "$STATUS" = "200" ]; then
              echo "Staging health check passed!"
              exit 0
            fi
            sleep 10
          done
          echo "::error::Staging health check failed after 5 attempts"
          exit 1

      - name: Swap staging to production
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp deployment slot swap \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --name ${{ env.AZURE_WEBAPP_NAME }} \
              --slot staging \
              --target-slot production
