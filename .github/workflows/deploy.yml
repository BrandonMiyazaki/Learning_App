# ============================================================================
# Learning App — CI/CD Pipeline
# Build React + Express app and deploy to Azure App Service via staging slot.
#
# Required GitHub Secrets:
#   AZURE_CLIENT_ID        — App registration (service principal) client ID
#   AZURE_TENANT_ID        — Entra ID tenant ID
#   AZURE_SUBSCRIPTION_ID  — Azure subscription ID
#
# NOTE: This app uses private endpoints (no public access). To deploy from
# GitHub Actions you need one of:
#   1. A self-hosted runner inside the VNet
#   2. Temporarily allow SCM access from GitHub-hosted runner IPs
#   3. Use Azure DevOps with VNet-injected agents
# ============================================================================

name: Build and Deploy to Azure App Service

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: app-learningapp-prod
  AZURE_RESOURCE_GROUP: rg-learningapp-prod
  NODE_VERSION: '24.x'

# Limit concurrent deployments to prevent slot conflicts
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

jobs:
  # ────────── Build ──────────
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json

      # ── Client ──
      - name: Install client dependencies
        working-directory: ./client
        run: npm ci

      - name: Lint client
        working-directory: ./client
        run: npm run lint --if-present

      - name: Run client tests
        working-directory: ./client
        run: npm test -- --passWithNoTests --ci
        env:
          CI: true

      - name: Build React app
        working-directory: ./client
        run: npm run build

      # ── Server ──
      - name: Install server dependencies
        working-directory: ./server
        run: npm ci

      - name: Lint server
        working-directory: ./server
        run: npm run lint --if-present

      - name: Run server tests
        working-directory: ./server
        run: npm test -- --passWithNoTests --ci
        env:
          CI: true
          NODE_ENV: test

      # ── Package ──
      - name: Copy client build to server/public
        run: |
          mkdir -p server/public
          cp -r client/dist/* server/public/

      - name: Install production server dependencies
        working-directory: ./server
        run: |
          rm -rf node_modules
          npm ci --omit=dev

      - name: Generate Prisma client
        working-directory: ./server
        run: npx prisma generate

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-package
          path: |
            server/
            !server/node_modules/.cache
          retention-days: 3

  # ────────── Deploy (only on push to main) ──────────
  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
      url: ${{ steps.deploy.outputs.webapp-url }}

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: app-package
          path: deploy-package/

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to App Service
        id: deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: deploy-package/
